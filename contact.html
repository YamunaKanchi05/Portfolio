<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel = "stylesheet" href = style.css>
</head>
<body>
    <div class = "container">
    <div class="sidebar sidebarGo">
      
        <nav>
            <ul>
                <li><a href = "/index.html" >Home</a></li>
                <li><a href = "/intro.html" >My Intro</a></li>
                <li><a href  = "/services.html" >Services</a></li>
               
                
                <li><a href = "/">Contact Me</a></li>
            </ul>
        </nav>

    </div>
    <div class="main">
        <div class="hamburger">
            <div class=" ham material-symbols-outlined">
                menu
            </div>
            <div class="cross material-symbols-outlined">
                close
            </div>
        </div>
       <div class="contactform">
        <h1>Contact me for work/general Enquiries</h1>
        <form>
            <div class = "item">
                <label for = "cname" class = "form-label">Name</label>
                <input type = "name" class = "form-ele" id = "cname">
                
            </div>
            <div class = "item">
                <label for = "cemail" class = "form-label">Email address</label>
                <input type = "email" class = "form-ele" id = "cemail">
                <div >We will never share your email & phone with anyone else.</div>
            </div>
            <div class = "item">
                <label for = "cphone" class = "form-label">Phone</label>
                <input type = "phone" class = "form-ele" id = "cphone">
            </div>
            <div class = "item">
                <label for = "cenquiry" class = "form-label">Enquiry</label>
                <input type = "text" class = "form-ele" id = "cenquiry">
            </div>
            <div class = "item" id = "checkform">
                
                <input type = "checkbox" class = "form-ele-check" id = "isclient">
                <label class = "form-ele-check" for = "isclient">I want you to work on a project with me</label>
            </div>
            <button type = "submit" class = "sbutton">Submit</button>

        </form>
       </div>
    </div>
    </div>
    <script src = "script.js"></script>
    
</body>
</html>
